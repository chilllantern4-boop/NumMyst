<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Cipher Translator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    color: #60a5fa;
    margin-bottom: 10px;
  }
  textarea, input, button {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
    width: 250px;
  }
  button {
    background: #60a5fa;
    color: #111827;
    cursor: pointer;
  }
  button:hover {
    background: #2563eb;
  }
  .output {
    margin-top: 15px;
    font-size: 18px;
    color: #facc15;
    word-break: break-word;
  }
</style>
</head>
<body>

<h1>Number Cipher Translator</h1>

<div>
  <h2>Translate Letters → Numbers</h2>
  <textarea id="textInput" placeholder="Type letters here..."></textarea>
  <button onclick="lettersToNumbers()">Translate to Numbers</button>
  <div class="output" id="numberOutput"></div>
</div>

<div>
  <h2>Translate Numbers → Letters</h2>
  <textarea id="numberInput" placeholder="Type numbers here (use - for combos, spaces between letters)"></textarea>
  <button onclick="numbersToLetters()">Translate to Letters</button>
  <div class="output" id="letterOutput"></div>
</div>

<script>
const letterToNumber = {
  "A":"1","B":"3","C":"2","D":"8","E":"1-0","F":"7","G":"6","H":"5",
  "I":"1-1","J":"4","K":"1-6","L":"1-2","M":"1-3","N":"1-5","O":"1-4",
  "P":"1-8","Q":"2-0","R":"2-6","S":"1-9","T":"2-1","U":"2-2","V":"2-3",
  "W":"2-5","X":"9","Y":"1-7","Z":"2-4"
};

const numberToLetter = {};
for (let key in letterToNumber) {
  numberToLetter[letterToNumber[key]] = key;
}

// Translate letters to numbers
function lettersToNumbers() {
  const input = document.getElementById('textInput').value.toUpperCase();
  let output = "";
  for (let char of input) {
    if (char >= '0' && char <= '9') {
      output += `(${char}) `; // wrap numbers in parentheses
    } else if (letterToNumber[char]) {
      output += letterToNumber[char] + " ";
    } else if (char === " ") {
      output += "/ "; // use / for spaces
    }
  }
  document.getElementById('numberOutput').textContent = output.trim();
}

// Translate numbers to letters
function numbersToLetters() {
  const input = document.getElementById('numberInput').value.trim();
  const parts = input.split(" ");
  let output = "";
  for (let part of parts) {
    if (part === "/") {
      output += " ";
    } else if (numberToLetter[part]) {
      output += numberToLetter[part];
    } else if (part.startsWith("(") && part.endsWith(")")) {
      output += part.slice(1, -1); // numbers in parentheses become digits
    } else {
      output += "?"; // unknown symbol
    }
  }
  document.getElementById('letterOutput').textContent = output;
}
</script>

</body>
</html>
